<div class="homepage-container">
  <h1>Homepage Component Loaded</h1>

  <div *ngIf="loading" class="loading">Loading insurances...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="!loading && cards.length > 0" class="cards">
    <div *ngFor="let card of cards" class="card">
      <h2>{{ card.title }}</h2>
      <p>{{ card.description }}</p>
      <button (click)="navigate(card.link)">View Details</button>
    </div>
  </div>

  <div *ngIf="!loading && !errorMessage && cards.length === 0">
    No insurances found.
  </div>
</div>
